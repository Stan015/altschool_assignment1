<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    
    <header>

        <nav>
            <ul>
                <li><a href="/index.html">About me</a></li>
                <li><a href="#">Application form</a></li>
            </ul>
        </nav>

    </header>

    <section>
        <h2>Application Form</h2>
        <p>Fill in your details</p>

        <form action="#">
            <!-- I grouped the labels and their inputs into different divs so they can be easily styled independently using CSS Grid and Flex -->
            <div>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter first name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter last name">
                </div>
            </div>

            <div>
                <div>
                    <label for="gender_list">Gender</label>
                    <select name="gender_list" id="gender_list" title="gender_list">
                        <option value="select your gender">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div>
                    <label for="d_o_b">Date of Birth</label>
                    <input type="date" name="dob" id="d_o_b">
                </div>
            </div>

            <div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>

                <div>
                    <label for="edu_level_options">Education Level</label>
                    <select name="edu_level_options" title="edu_level_options" id="edu_level_options">
                        <option value="Select level of education">Select level of education</option>
                        <option value="BSc">BSc</option>
                        <option value="MSc">MSc</option>
                        <option value="Deploma">Deploma</option>
                        <option value="Doctorate (PhD)">Doctorate (PhD)</option>
                        <option value="High School/Secondary School">High School/Secondary School</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Junior/Middle School">Junior/Middle School</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>
            </div>

            <div>
                <div>
                    <label for="country_of_residence">Country</label>
                    <select name="country_of_residence" title="country_of_residence" id="country_of_residence">
                        <option value="select your country">Select your country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Belize">Belize</option>
                        <option value="Benin">Benin</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Brunei">Brunei</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States of America">United States of America</option>
                        <!-- More countries can be added here to include all countries as options -->
                    </select>
                </div>

                <div>
                    <label for="state_of_residence">State/City of Residence</label>
                    <input type="search" name="state_of_residence" id="state_of_residence" placeholder="Enter your state of residence">
                </div>
            </div>

            <div>
                <div>
                    <label for="employment_status">Employment Status</label>
                    <select name="employment_status" title="employment_status" id="employment_status">
                        <option value="Employment status">Select your employment status</option>
                        <option value="Employed">Employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Self-employed">Self-employed</option>
                    </select>
                </div>

                <div>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="09079794199">
                </div>
            </div>

            <div>
                <div>
                    <label for="list_of_schools">Choose School</label>
                    <select name="list_of_schools" title="list_of_schools" id="list_of_schools">
                        <option value="Select school">Select school</option>
                        <option value="School of Business">School of Business</option>
                        <option value="School of Creative Economy">School of Creative Economy</option>
                        <option value="School of Data">School of Data</option>
                        <option value="School of Engineering">School of Engineering</option>
                        <option value="School of Product">School of Product</option>
                    </select>
                </div>

                <div>
                    <label for="list_of_courses">Choose Course of Study</label>
                    <select name="list_of_courses" title="list_of_courses" id="list_of_courses">
                        <option value="Select course of study">Select course of study</option>
                        <option value="Frontend engineering">Frontend engineering</option>
                        <option value="Backend engineering">Backend engineering</option>
                        <option value="Cloud engineering">Cloud engineering</option>
                    </select>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="hear_about_us">How did you hear about us?</label>
                    <select name="social_media_options" title="social_media_options" id="social_media_options">
                        <option value="Select Channel">Select Channel</option>
                        <option value="Twitter">Twitter</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Instagram">Instagram</option>
                        <option value="YouTube">YouTube</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Friend">Friend</option>
                        <option value="Bill Board">Bill Board</option>
                    </select>
                </div>

                <div>
                    <label for="discount_code">Scholarship/Discount Code (optional)</label>
                    <input type="text" name="discount_code" id="discount_code" placeholder="Scholarship or Student ID or Discount Code">
                </div>
            </div>

            <p>By clicking continue, I agree to  <a href="/t_&_c">Terms of Use</a> and acknowledge that I have read the  <a href="/privacy_p">Privacy Policy</a>.</p>

            <button type="submit">Proceed</button>
        </form>

        <p>Already have an account? <a href="/sign_in">Sign In</a></p>
    </section>

    <footer>
        <div>
            <ul>
                <li><a href="#">Back to the top</a></li>
                <li><a href="/index.html">About me</a></li>
            </ul>

            &copy; Stanley Azi: Student @ AltSchool Africa 
        </div>
    </footer>

</body>
</html>
