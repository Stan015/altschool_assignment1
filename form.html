<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    
    <header>

        <nav>
            <ul>
                <li><a href="/index.html">About me</a></li>
                <li><a href="#">Application form</a></li>
            </ul>
        </nav>

    </header>

    <section>
        <h2>Application Form</h2>
        <p>Fill in your details</p>

        <form action="#">
            <!-- I grouped the labels and their inputs into different divs so they can be easily styled independently using CSS Grid and Flex -->
            <div>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter first name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter last name">
                </div>
            </div>

            <div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="search" name="gender" list="gender_list" placeholder="Select your gender">
                    <datalist id="gender_list">
                        <option value="Male"></option>
                        <option value="Female"></option>
                    </datalist>
                </div>

                <div>
                    <label for="d_o_b">Date of Birth</label>
                    <input type="date" name="dob" id="d_o_b">
                </div>
            </div>

            <div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>

                <div>
                    <label for="edu_level">Education Level</label>
                    <input type="search" name="edu_level" id="edu_level" list="edu_level_options" placeholder="Select level of education">
                    <datalist id="edu_level_options">
                        <option value="BSc"></option>
                        <option value="MSc"></option>
                        <option value="Deploma"></option>
                        <option value="Doctorate (PhD)"></option>
                        <option value="High School/Secondary School"></option>
                        <option value="Undergraduate"></option>
                        <option value="Junior/Middle School"></option>
                        <option value="Post Graduate"></option>
                    </datalist>
                </div>
            </div>

            <div>
                <div>
                    <label for="country">Country</label>
                    <input type="search" name="country" id="country" list="country_of_residence" placeholder="Select your country">
                    <datalist id="country_of_residence">
                        <option value="Afghanistan"></option>
                        <option value="Albania"></option>
                        <option value="Algeria"></option>
                        <option value="Andorra"></option>
                        <option value="Angola"></option>
                        <option value="Antigua and Barbuda"></option>
                        <option value="Argentina"></option>
                        <option value="Armenia"></option>
                        <option value="Australia"></option>
                        <option value="Austria"></option>
                        <option value="Belgium"></option>
                        <option value="Belize"></option>
                        <option value="Benin"></option>
                        <option value="Botswana"></option>
                        <option value="Brazil"></option>
                        <option value="Brunei"></option>
                        <option value="United Kingdom"></option>
                        <option value="United States of America"></option>
                        <!-- More countries can be added here to include all countries as options -->
                    </datalist>
                </div>

                <div>
                    <label for="state_of_residence">State/City of Residence</label>
                    <input type="search" name="state_of_residence" id="state_of_residence" placeholder="Enter your state of residence">
                </div>
            </div>

            <div>
                <div>
                    <label for="employment_status">Employment Status</label>
                    <input type="search" name="employment_status" id="employment_status" list="emp_status" placeholder="Select employment status">
                    <datalist id="emp_status">
                        <option value="Employed"></option>
                        <option value="Unemployed"></option>
                        <option value="Self-employed"></option>
                    </datalist>
                </div>

                <div>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="09079794199">
                </div>
            </div>

            <div>
                <div>
                    <label for="school">Choose School</label>
                    <input type="search" name="school" id="school" list="list_of_schools" placeholder="Select school">
                    <datalist id="list_of_schools">
                        <option value="School of Business"></option>
                        <option value="School of Creative Economy"></option>
                        <option value="School of Data"></option>
                        <option value="School of Engineering"></option>
                        <option value="School of Product"></option>
                    </datalist>
                </div>

                <div>
                    <label for="course_of_study">Choose Course of Study</label>
                    <input type="search" name="course_of_study" id="course_of_study" list="list_of_courses" placeholder="Select Course">
                    <datalist id="list_of_courses">
                        <option value=""></option>
                    </datalist>
                </div>
            </div>
            
            <div>
                <div>
                    <label for="hear_about_us">How did you hear about us?</label>
                    <input type="search" name="hear_about_us" id="hear_about_us" list="social_media_options" placeholder="Select Channel">
                    <datalist id="social_media_options">
                        <option value="Twitter"></option>
                        <option value="LinkedIn"></option>
                        <option value="Instagram"></option>
                        <option value="YouTube"></option>
                        <option value="Facebook"></option>
                        <option value="Friend"></option>
                        <option value="Bill Board"></option>
                    </datalist>
                </div>

                <div>
                    <label for="discount_code">Scholarship/Discount Code (optional)</label>
                    <input type="text" name="discount_code" id="discount_code" placeholder="Scholarship or Student ID or Discount Code">
                </div>
            </div>

            <p>By clicking continue, I agree to  <a href="/t_&_c">Terms of Use</a> and acknowledge that I have read the  <a href="/privacy_p">Privacy Policy</a>.</p>

            <button type="submit">Proceed</button>
        </form>

        <p>Already have an account? <a href="/sign_in">Sign In</a></p>
    </section>

    <footer>
        <div>
            <ul>
                <li><a href="#">Back to the top</a></li>
                <li><a href="/index.html">About me</a></li>
            </ul>

            &copy; Stanley Azi: Student @ AltSchool Africa 
        </div>
    </footer>

</body>
</html>
